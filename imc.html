<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" href="imc.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Calculadora - IMC</div>

        <div class="input">
          <label for="iname">Nome:</label>
          <input type="text" name="nome" id="iname" placeholder="Digite seu nome" required />
        </div>

        <div class="input">
          <label for="ialtura">Altura:</label>
          <input type="number" name="altura" id="ialtura" placeholder="Digite sua altura" required />
        </div>

        <div class="input">
          <label for="ipeso">Peso:</label>
          <input type="number" name="peso" id="ipeso" placeholder="Digite seu peso" required />
        </div>

        <button id="calcular">CALCULAR</button>
        <div class="resultado" id="result"><p class="texta"></p></div>
      </div>
    </main>
    <script src="imc.js"></script>
  </body>
</html>

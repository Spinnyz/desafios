<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="idade.css">
</head>
<body>
    <h1 class="title">Verificador de Idade</h1>

    <div class="container">
        <div class="dados">
            <div class="date">
                <label for="iano">Ano de nascimento:</label>
                <input type="text" id="iano" placeholder="Ex: 2009">
            </div>

            <div class="sex">
                <label>Sexo:</label>
                <input type="radio" name="sex" id="imas" checked> Masculino
                <input type="radio" name="sex" id="ifem"> Feminino
            </div>

            <div class="sub">
                <input type="submit" value="Enviar" id="iver">
            </div>


            <div class="preencher">
                <p class="img"></p>
            </div>
        </div>
    </div>

    <footer>@Tyndra</footer>

    <script src="idade.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscape</title>
    <link rel="stylesheet" href="buscapestyle.css">
    <script src="https://kit.fontawesome.com/seu-kit.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="logo"><img src="buscape-logo-8 (1).png" alt=""></div>
        <div class="cate"> <select name="eletrodomesticos">
            <optgroup label="Todas as categorias">
                <option value="todos">Todas as categorias</option>
            </optgroup>
            <optgroup label="Cozinha">
                <option value="geladeira">Geladeira</option>
                <option value="fogao">Fogão</option>
                <option value="microondas">Micro-ondas</option>
                <option value="liquidificador">Liquidificador</option>
            </optgroup>
            <optgroup label="Lavanderia">
                <option value="maquina_lavar">Máquina de Lavar</option>
                <option value="secadora">Secadora</option>
                <option value="ferro_passar">Ferro de Passar</option>
            </optgroup>
            <optgroup label="Sala e Quarto">
                <option value="ar_condicionado">Ar-condicionado</option>
                <option value="ventilador">Ventilador</option>
                <option value="televisao">Televisão</option>
            </optgroup>
            <optgroup label="Outros">
                <option value="aspirador">Aspirador de Pó</option>
                <option value="purificador">Purificador de Água</option>
            </optgroup>
        </select>
        </div>
        <div class="busca"><label for="ibusca"><input type="text" name="busca" id="ibusca" placeholder="O que você procura?" id="ibusca"></label></div>
        <div class="Entre">
            <img class="user" src="png-clipart-computer-icons-user-abstract-logo-miscellaneous-desktop-wallpaper.png" alt="">
            <a href="#"><Strong>Entre</Strong><br>Ativar Cashback</a>

        </div>
        <div class="loca"><a href="#">Sua Localização</a></div>
        <div class="menul">
            <nav class="menu">
                <ul>
                    <li class="link"><a href="#">Categorias</a></li>
                    <li class="link"><a href="#">Cashback</a></li>
                    <li class="link"><a href="#">Cupons</a></li>
                    <li class="link"><a href="#">Dicas do Dia</a></li>
                    <li class="link"><a href="#">Ofertas do Dia</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
